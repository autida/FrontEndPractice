<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxified</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="overlay" id="overlay">
        <h3>Join Now...</h3>
    </div>
    <div class="hero-bg">
        <div class="left-col"></div>
        <img src="../images/bg.jpg" alt="Holding hands"> 
        <section class="top">
            <header class="oxified">
                <a href="#">OXIFIED</a>
            </header>
            <div class="nav-bar">
                <ul>
                    <li><a href="http://127.0.0.1:5500/oxified/pages/manpower.html">Manpower</a></li>
                    <li><a href="http://127.0.0.1:5500/oxified/pages/service.html">Services</a></li>
                    <li><a href="http://127.0.0.1:5500/oxified/pages/offer.html">Offer Service</a></li>
                    <li><a href="" id="login">Log In</a></li>
                    <li><button id="join-btn">Join</button></li>
                </ul>
            </div>
        </section>
        <section class="middle">
            <h1>Services page</h1>
          
        </section>
    </div>
    <script>
        let btn = document.getElementById("join-btn");
        let login = document.getElementById("login");
        let overlay = document.getElementById("overlay");
        btn.addEventListener('click', () => {
            overlay.style.display = 'grid';
            overlay.classList.add('animate-overlay');
            setTimeout(removeOverlay, 2500);
        })
        login.addEventListener('click', () => {
            overlay.style.display = 'grid';
            overlay.classList.add('animate-overlay');
            setTimeout(removeOverlay, 2500);
        })
        function removeOverlay() {
            overlay.style.display = 'none';
            overlay.classList.remove('animate-overlay');
        }
    </script>
</body>
</html>
